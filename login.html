<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    
    <link href="login.css" rel="stylesheet">
  </head>
<body class="text-center">
    
<div class="container">
  <form class="form-signin text-white">
    <img class="mb-4 img-fluid" src="images/LogoInti.png" alt="">
    <h1 class="h1 mb-3 font-weight-normal">SIGN IN.</h1>
    <label for="inputEmail" class="sr-only"> <h5>Direccion email:</h5></label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <div id="idEH" class="form-text">Debe ser un correo válido.</div>
    <label for="inputPassword" class="sr-only"><br><h5>Constraseña:</h5></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> <b>Recordar usuario</b>
      </label>
    </div>
    <button class="btn btn-lg loginButton" type="submit">Enviar</button>
    <a href="index.html">
      <p class="text-center text-white"><br><b>Volver al inicio</b></p>
    </a>
  </form>
  
  
</div>
    
  </body>
</html>
